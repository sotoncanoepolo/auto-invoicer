<!DOCTYPE html>
<html>
<head>
  <title>Autofill SUSU Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Upload CSV</h3>
  <input type="file" id="csvFile" accept=".csv" />
  <button id="fillForm">Fill Form</button>
  <script src="popup.js"></script>
</body>
</html>
